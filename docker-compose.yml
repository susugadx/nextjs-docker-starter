  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: nextjs_backend
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     - DATABASE_URL=postgresql://postgres:postgres@db:5432/nextjs_dev
  #     - REDIS_URL=redis://redis:6379
