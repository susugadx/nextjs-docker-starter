  #     - db
  #     - redis
  #   networks:
  #     - app-network

# ====================================
# Volumes
# ====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ====================================
# Networks
# ====================================
networks:
  app-network:
    driver: bridge