version: "3.9"

services:
  # ====================================
  # Next.js (Production)
  # ====================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs_web_prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    restart: unless-stopped
    networks:
      - app-network

  # ====================================
  # PostgreSQL (Production)
  # ====================================
  db:
    image: postgres:16-alpine
    container_name: nextjs_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  # ====================================
  # Redis (Production)
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: nextjs_redis_prod
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data_prod:
  redis_data_prod:

networks:
  app-network:
    driver: bridge